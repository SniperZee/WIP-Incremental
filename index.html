<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIP Incremental Game.</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="scripts/main.js"></script>
</head>
<body onload="rng()">
  <p id="monsterHealth">Monster HP: 10/10</p>

  <p id="shopkeeper">Shopkeeper: Welcome!</p><hr>
  <button onclick="gimmeGold()">Gimme some gold.</button>
  <div id="version"><a href="https://github.com/SniperZee/WIP-Incremental">Github</a><br>Just a spare time project.</div>
</body>
